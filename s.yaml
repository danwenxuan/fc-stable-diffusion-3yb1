edition: 1.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: fc-stable-diffusion-3yb1
access: default
vars:
  region: "cn-shanghai"
  serviceName: "fc-stable-diffusion"
  functionName: "sd"
  imageUrl: "registry.cn-shanghai.aliyuncs.com/aliyun-fc/fc-stable-diffusion:anime-v2"
  filemgrToken: ""
  extraArgs: " --api"
  service:
    name: ${vars.serviceName}
    description: 'stable-diffusion 部署到函数计算'
    internetAccess: true

services:
  stable-diffusion:
    component: fc
    actions:
      post-deploy:
        - component: fc ondemand put --qualifier LATEST --max 1
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: ${vars.functionName}
        handler: index.handler
        timeout: 600
        diskSize: 512
        caPort: 7860
        instanceType: fc.gpu.tesla.1
        runtime: custom-container
        cpu: 8
        customContainerConfig:
          args: ''
          accelerationType: Default
          image: ${vars.imageUrl}
          accelerationInfo:
            status: Preparing
          command: ''
          webServerMode: true
        instanceConcurrency: 100
        memorySize: 32768
        gpuMemorySize: 16384
        asyncConfiguration: {}
        environmentVariables:
          EXTRA_ARGS: ${vars.extraArgs}
      triggers:
        - name: defaultTrigger
          description: ''
          type: http
          qualifier: LATEST
          config:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
            disableURLInternet: false
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
